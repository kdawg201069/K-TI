<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO-Optimized Title -->
  <title>K Tech Industries – Modern Tech Solutions | Kavi Hathi, Founder & CEO</title>

  <!-- SEO Meta Description -->

  <!-- Allow Google to index -->
  <meta name="robots" content="index, follow">

  <!-- Open Graph for Social Sharing -->
  <meta property="og:title" content="K Tech Industries – Modern Tech Solutions">
  <meta property="og:description" content="Founded by Kavi Hathi, K Tech Industries provides cutting-edge technology solutions and products.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kdawg201069.github.io/K-TI/">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="K Tech Industries – Modern Tech Solutions">
  <meta name="twitter:description" content="Founded by Kavi Hathi, K Tech Industries provides innovative tech products.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/kdawg201069/K-TI/main/ktechlogo.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Your existing CSS -->
  <style>
    /* --- Reset & Base --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #fff; color: #000; }

    a { text-decoration: none; color: inherit; }

    /* --- Header / Navbar --- */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2rem 3rem;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .header-logo { height: 60px; }
    nav ul { list-style: none; display: flex; gap: 2.5rem; align-items: center; }
    nav ul li { font-weight: 500; cursor: pointer; transition: color 0.2s; color: #0077cc; }
    nav ul li:hover { color: #005fa3; }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      padding: 3rem 2rem;
      text-align: center;
      background-color: #f8faff; /* light white/blue tint */
      position: relative;
    }
    .hero-logo { height: 150px; margin-bottom: 2rem; }
    .hero h1 { font-size: 3rem; color: #0077cc; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; max-width: 700px; color: #555; }

    /* Placeholder for big image below hero logo */
    .hero-image-container {
      width: 100%;
      max-width: 1000px;
      height: 400px;
      margin-top: 2rem;
      background-color: #e6f0ff; /* placeholder color */
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 15px;
      overflow: hidden;
    }
    .hero-image-container img { width: 100%; height: 100%; object-fit: cover; }

    /* --- Products Grid --- */
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 4rem 3rem; }
    .product-card { background: #f0f6ff; padding: 1rem; border-radius: 12px; transition: transform 0.2s; border: 1px solid #d0e4ff; }
    .product-card:hover { transform: scale(1.03); }
    .product-card img { width: 100%; border-radius: 10px; }
    .product-card h3 { margin: 0.5rem 0; color: #0077cc; }
    .product-card p { font-size: 0.9rem; color: #555; }
    .product-card button { margin-top: 0.5rem; padding: 0.5rem 1rem; background: #0077cc; border: none; color: #fff; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
    .product-card button:hover { background: #005fa3; }

    /* --- Contact Form --- */
    .contact-form { max-width: 600px; margin: 0 auto 4rem; display: flex; flex-direction: column; gap: 1rem; }
    .contact-form input, .contact-form textarea { padding: 0.8rem; border-radius: 5px; border: 1px solid #0077cc; font-size: 1rem; }
    .contact-form button { padding: 0.8rem; background: #0077cc; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
    .contact-form button:hover { background: #005fa3; }

    /* --- Footer --- */
    footer { text-align: center; padding: 3rem 2rem; background: #f0f6ff; color: #555; position: relative; }
    .footer-logo { height: 60px; margin-top: 1rem; }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .hero-logo { height: 120px; }
      nav ul { flex-direction: column; gap: 1rem; }
      header { flex-direction: column; gap: 1rem; align-items: center; }
      .hero-image-container { height: 250px; }
    }
  </style>
</head>

<body>

  <!-- Header / Navbar -->
  <header>
    <img src="https://raw.githubusercontent.com/kdawg201069/K-TI/main/ktechlogo.png" alt="Logo" class="header-logo">
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <img src="https://raw.githubusercontent.com/kdawg201069/K-TI/main/ktechlogo.png" alt="K Tech Industries Logo" class="hero-logo">
    <h1>K Tech Industries</h1>
    <p>Modern tech solutions. Innovative products. Explore our range and add to your cart.</p>

    <!-- Placeholder for custom image below logo -->
    <div class="hero-image-container">
      <!-- Replace the src below with your desired image -->
      <img src="https://via.placeholder.com/1000x400" alt="Hero Image">
    </div>
  </section>

  <!-- Sample Products Section -->
  <section class="products" id="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Product 1</h3>
      <p>High quality tech product</p>

      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Product 2</h3>
      <p>Next-gen innovative solution</p>
      <p>$299</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 K Tech Industries. All rights reserved.
    <br>
    <img src="https://raw.githubusercontent.com/kdawg201069/K-TI/main/ktechlogo.png" alt="Footer Logo" class="footer-logo">
  </footer>

</body>
</html>
