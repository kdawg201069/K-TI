<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K Tech Industries</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* --- Reset & Base --- */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background-color: #000; color: #fff; }

    a { text-decoration: none; color: inherit; }

    /* --- Header / Navbar --- */
    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem 2rem;
      background: #1e90ff; /* bright blue for contrast */
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav ul { list-style: none; display: flex; gap: 2rem; }
    nav ul li { font-weight: 500; cursor: pointer; transition: color 0.2s; }
    nav ul li:hover { color: #fff; }

    /* --- Hero Section --- */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
      background: linear-gradient(to right, #0d1f33, #001f4d);
      text-align: center;
      padding: 2rem;
    }
    .hero-logo { height: 120px; margin-bottom: 1rem; }
    .hero h1 { font-size: 3rem; color: #1e90ff; margin-bottom: 1rem; }
    .hero p { font-size: 1.2rem; max-width: 600px; color: #ccc; }

    /* --- Products Grid --- */
    .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 2rem; padding: 4rem 2rem; }
    .product-card { background: #111; padding: 1rem; border-radius: 10px; transition: transform 0.2s; }
    .product-card:hover { transform: scale(1.03); }
    .product-card img { width: 100%; border-radius: 10px; }
    .product-card h3 { margin: 0.5rem 0; }
    .product-card p { font-size: 0.9rem; color: #ccc; }
    .product-card button { margin-top: 0.5rem; padding: 0.5rem 1rem; background: #1e90ff; border: none; color: #fff; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
    .product-card button:hover { background: #63b3ed; }

    /* --- Contact Form --- */
    .contact-form { max-width: 600px; margin: 0 auto 4rem; display: flex; flex-direction: column; gap: 1rem; }
    .contact-form input, .contact-form textarea { padding: 0.8rem; border-radius: 5px; border: none; font-size: 1rem; }
    .contact-form button { padding: 0.8rem; background: #1e90ff; color: #fff; border: none; border-radius: 5px; cursor: pointer; transition: background 0.2s; }
    .contact-form button:hover { background: #63b3ed; }

    /* --- Footer --- */
    footer { text-align: center; padding: 2rem; background: #0d1f33; color: #888; }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .hero h1 { font-size: 2rem; }
      .hero p { font-size: 1rem; }
      .hero-logo { height: 80px; }
      nav ul { flex-direction: column; gap: 1rem; }
      header { justify-content: center; }
    }
  </style>
</head>
<body>

  <!-- Header / Navbar -->
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero" id="home">
    <img src="https://raw.githubusercontent.com/kdawg201069/K-TI/main/ktechlogo.png" alt="K Tech Industries Logo" class="hero-logo">
    <h1>K Tech Industries</h1>
    <p>Modern tech solutions. Innovative products. Explore our range and add to your cart.</p>
  </section>

  <!-- Sample Products Section -->
  <section class="products" id="products">
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 1">
      <h3>Product 1</h3>
      <p>High quality tech product</p>
      <p>$199</p>
      <button>Add to Cart</button>
    </div>
    <div class="product-card">
      <img src="https://via.placeholder.com/250" alt="Product 2">
      <h3>Product 2</h3>
      <p>Next-gen innovative solution</p>
      <p>$299</p>
      <button>Add to Cart</button>
    </div>
  </section>

  <footer>
    &copy; 2025 K Tech Industries. All rights reserved.
  </footer>

</body>
</html>
